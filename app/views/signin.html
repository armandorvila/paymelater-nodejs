<div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">

			<h1>Sign In</h1>

			<div class="alert alert-danger" data-ng-show="authenticationError"
				translate="login.messages.error.authentication">
				<strong>Authentication failed!</strong> Please check your
				credentials and try again.
			</div>
			<form class="form" data-role="form">
				<div class="form-group">
					<label for="username" data-translate="login.form.username">Login</label>
					<input type="text" class="form-control" id="username"
						placeholder="{{'login.form.username.placeholder' | translate}}"
						data-ng-model="username">
				</div>
				<div class="form-group">
					<label for="password" data-translate="login.form.password">Password</label>
					<input type="password" class="form-control" id="password"
						placeholder="{{'login.form.password.placeholder' | translate}}"
						data-ng-model="password">
				</div>
<!-- 				<div class="form-group">
					<label for="rememberMe" data-translate="login.form.rememberme">Automatic
						login</label> <input type="checkbox" class="form-control" id="rememberMe"
						data-ng-model="rememberMe" checked>
				</div> -->
				<button type="submit" class="btn btn-primary" data-ng-click="login()"
					data-translate="login.form.button">Authenticate</button>
			</form>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>

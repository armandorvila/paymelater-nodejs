<div class="modal fade" id="savePaymentModal" tabindex="-1"
		role="dialog" aria-labelledby="myPaymentLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form name="form" role="form" novalidate
					class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
					data-ng-submit="create()">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true" data-ng-click="clear()">&times;</button>
						<h4 class="modal-title" id="myPaymentLabel">Charge money</h4>
					</div>
					<div class="modal-body">
					
						<div class="form-group">
							<label>Borrower</label>
							<input type="text" data-ng-model="payment.borrower" name="borrower" 
									placeholder="Select the borrower"
									data-typeahead="borrower as (borrower.firstName + ' ' + borrower.lastName) for borrower in getBorrowers($viewValue) | filter:$viewValue"
									class="form-control">	
						</div>
						
						<div class="form-group">
							<label>Amount</label> <input type="text" class="form-control"
								name="amount" data-ng-model="payment.amount" data-ng-minlength=1
								data-ng-maxlength=50 required>
						</div>

						<div class="form-group">
							<label>Subject</label> <input type="text" class="form-control"
								name="subject" data-ng-model="payment.subject" data-ng-minlength=1
								data-ng-maxlength=50 required>
						</div>
						
						<div class="form-group">
							<label>Description</label> <textarea type="text" class="form-control"
								name="description" data-ng-model="payment.description" data-ng-minlength=10
								data-ng-maxlength=250 required></textarea>
						</div>
						
						

						<div class="form-group">
							<label>Dead Line</label> <input type="date" class="form-control"
								name="test" data-ng-model="payment.deadLine" required>
						</div>
						
						<div class="form-group">
							<label>Place</label>
							<input type="text" data-ng-model="payment.location"
									placeholder="Type your location"
									data-typeahead="address.formatted_address for address in getLocations($viewValue) | filter:$viewValue"
									class="form-control">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							data-ng-click="clear()">
							<span class="glyphicon glyphicon-ban-circle"></span> Cancel
						</button>
						<button type="submit" data-ng-disabled="form.$invalid"
							class="btn btn-primary">
							<span class="glyphicon glyphicon-save"></span> Save
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
